      <title>Flashcard App</title>

      <style>
         body {
         margin: 0;
         font-family: Arial, sans-serif;
         }
         .flashcard-container {
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         height: 100vh;
         overflow: hidden;
         background-color: #96b37a;
         }
         .header {
         text-align: center;
         margin-bottom: 20px;
         }
         .title {
         font-size: 24px;
         font-weight: bold;
         }
         .sub-header {
         font-size: 18px;
         color: #555;
         }
         .scrollable-box {
         max-height: 80vh;
         overflow-y: auto;
         padding: 20px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
         background-color: #fff;
         max-width:800px;
         }
         .flashcard-content {
         text-align: center;
         }
         #question, #answer {
         margin: 0;
         }
         #answer {
         color: green;
         }
         .button-container {
         display: flex;
         justify-content: space-between;
         margin-top: 10px;
         }

        #prev-button {
            position: relative;
            bottom: 10px;
            left: 10px;
            display: none; /* Initially hide the Previous button */
        }

        #show-answer {
            position: relative;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
        }

        #next-button {
            position: relative;
            bottom: 10px;
            right: 10px;
            display: none; /* Initially hide the Next button */
        }
         button {
         padding: 8px 16px;
         font-size: 16px;
         cursor: pointer;
         }
         #read-question-checkbox {
         margin-right: 10px;
         }
         .imagewrapper{
         border-radius:50%;
         overflow:hidden;
		 margin-top:-100px;
         }
         .info {
         display: inline-block;
         margin-right: 10px;
         font-size:.8em;
         text-decoration:italic;
         color:#a7a7a7;
         }
         #question-details{
         text-align:right;
         }
         #filter-divs div{
         display:inline-block;
         }
         #filter-divs {
         margin-bottom: 10px;
         }
         /* Add this style to align the checkbox and label vertically */
         #sound-checkbox, #sound-label {
         display:inline-block !important;
         }
      </style>

         <div id="filter-divs">
            <div>
               <!-- Filter options -->
               <label for="author-filter">Source:</label>
               <select id="author-filter">
                  <option value="all">All sources</option>
                  <!-- Add author options dynamically based on the data -->
               </select>
            </div>
            <div>
               <label for="question-type-filter">Type:</label>

                  <option value="all">All question types</option>

		 <div>
               <input type="checkbox" id="sound-checkbox">

         <div class="scrollable-box">
            <div class="flashcard" id="flashcard">
               <div class="flashcard-content" id="flashcard-content">
                  <p id="question"></p>
                  <br>
                  <hr>
                  <br>
                  <p id="answer"></p>
               </div>
               <div id="question-details">
                  <p class="info"><span id="current-index">0</span>/<span id="filtered-count">0</span></p>
                  <p class="info"><span id="current-author">N/A</span></p>
                  <p class="info">:: <span id="current-question-type">N/A</span></p>
               </div>
            </div>
            <div class="button-container">
               <!-- Inside the button-container div -->				
               <button id="prev-button">Previous</button>
               <button id="show-answer" style="display: none;">Show Answer</button>
               <button id="next-button" style="display: none;">Next</button>
            </div>
         </div>
      </div>
